<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dngo's tetris!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="tetris.css" />
</head>
<body>
    <div class="game">
        <canvas id="tetris"></canvas>
        <button id="pausebtn">Pause</button>
        <label id="status-label">CLICK TO START</label>
        <button id="resetbtn">New Game</button>
    </div>
    <div class="side">
        <div class="title">
            <h1>dngo's TETRIS</h1>
        </div>
        <div class="score">
            <h4>SCORE:</h4>
            <label id="player-score"></label>
            <h4>LINES:</h4>
            <label id="player-lines"></label>
        </div>
        <div class="level">
            <h4>LEVEL:</h4>
            <label id="player-level"></label>
        </div>
        <div class="controls">
            <h4>CONTROLS:</h4>
            <label id="player-controls">
                <p>left: A or LeftArrow</p>
                <p>right: D or RightArrow</p>
                <p>rotate: W or UpArrow</p>
                <p>drop: S or DownArrow</p>
                <p>quickdrop: SpaceBar</p>
            </label>
        </div>
        <div class="sound">
            <h4>SOUND: not supported yet : (</h4>
            <label class="switch" >
                <input id="sound-switch" type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
